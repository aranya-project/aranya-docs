# Setup
title: Aranya Documentation
tagline: 'An overview of the Aranya project'
description: 'Aranya is an access governance and secure data exchange platform for organizations to control their critical data and services.'
url: https://aranya-project.github.io/aranya-docs
project-repo: https://github.com/aranya-project/aranya


collections_dir: pages
collections:
    getting-started:
        menu-order: 01
        menu-name: Getting Started
        output: true
        order:
        - getting-started.md
        - walkthrough.md
    core-concepts:
        menu-order: 02
        menu-name: Core Concepts
        output: true
        order:
        - terminology.md
        - architecture.md
        - control-plane.md
    integration:
        menu-order: 03
        menu-name: Integration
        output: false
        order:
        - deployment-ecosystem.md
        - daemon.md
    policy:
        menu-order: 04
        menu-name: Policy
        output: false
        order:
        - Overview.md
        - main-concepts.md
        - writing-policy.md
    glossary:
        menu-order: 05
        menu-name: Glossary
        output: false
        order:
        - glossary.md
    technical-apis:
        menu-order: 06
        menu-name: Technical APIs
        output: false
        order:
        - rust-api.md
        - c-api.md

defaults:
    -
        scope:
            path: pages/*
        values:
            permalink: /:collection/:name/

# Excludes
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CODEOWNERS

