<!DOCTYPE html>
<html lang="en-us">
    {% include head.html %}
    <body>
        {% include sidebar.html %}
        <!--
            Wrap is the content to shift when toggling the sidebar. We wrap the
            content to avoid any CSS collisions with our real content.
        -->
        <div class="wrap">
            <div class="masthead">
                <div class="container">
                    <h3 class="masthead-title">
                        <a href="{{ '/' | absolute_url }}" title="Home">{{ site.title }}</a>
                        <small>{{ site.tagline }}</small>
                    </h3>
                </div>
            </div>

            <div class="container content">
                {{ content }}
            </div>
        </div>
        <div for="sidebar-checkbox" class="sidebar-toggle"></div>
        <script type="text/javascript" defer src="{{ '/public/js/script.js' | absolute_url }}"></script>
        {% if page.mermaid %}
        <script type="module" src="{{ '/public/js/mermaid.js' | absolute_url }}"></script>
        {% endif %}
    </body>
</html>
